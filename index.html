<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="mealApp.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Container for the entire page -->
    <div class="container">
        <!-- Row divided into two columns: 9 columns for search results, 3 columns for favorite meals -->
        <div class="row">
            <!-- Column for search results (9 columns) -->
            <div class="col-md-9">
                <!-- Flex container for heading and search input -->
                <div class="d-flex justify-content-between align-items-center">
                    <!-- Heading for search results -->
                    <h3>Dishes</h3>
                    <!-- Search input for filtering the list -->
                    <input type="text" style="margin-left: 10px;" id="searchInput" class="form-control" placeholder="Type to search from the list...">
                </div>
                <!-- Container for displaying search results -->
                <div id="searchResults" class="results"></div>
            </div>
            <!-- Column for favorite meals (3 columns) -->
            <div class="col-md-3">
                <!-- Heading for favorite meals -->
                <h3>My Favorites</h3>
                <!-- Container for displaying favorite meals -->
                <div id="favoriteMeals"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="mealDetailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- Modal title for meal details -->
                    <h5 class="modal-title" id="exampleModalLabel">Meal Details</h5>
                    <!-- Close button for the modal -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body " id="modalContent">
                    <!-- Content will be dynamically filled by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Main JavaScript -->
    <!-- Link to your main JavaScript file -->
    <script src="mealApp.js"></script>
</body>

</html>
